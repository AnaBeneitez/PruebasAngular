<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Dni</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of studentList">
            <td>{{s.id}}</td>
            <td>{{s.dni}}</td>
            <td>{{s.lastName}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.email}}</td>
            <td><button (click)="view(ver, s)">View</button></td>
            <td><button (click)="delete(s.id)">Delete</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td><input [(ngModel)]="dni"></td>
            <td><input [(ngModel)]="lastName"></td>
            <td><input [(ngModel)]="firstName"></td>
            <td><input [(ngModel)]="email"></td>
            <td colspan="2" style="text-align: center;"><button (click)="save()">Add</button></td>
        </tr>
    </tfoot>
    <ng-template #ver let-modal>
        <div class="modal-header">

        </div>
        <div class="modal-body">
            <label>Id</label>
            <input class="form-control" [(ngModel)]="id2" readonly>
            <label>Dni</label>
            <input class="form-control" [(ngModel)]="dni2" ngbAutofocus>
            <label>Last Name</label>
            <input class="form-control" [(ngModel)]="lastName2">
            <label>First Name</label>
            <input class="form-control" [(ngModel)]="firstName2">
            <label>Email</label>
            <input class="form-control">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="modal.close()">Update</button>
        </div>
    </ng-template>
</table>
